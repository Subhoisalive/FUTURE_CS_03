<!DOCTYPE html>
<html>
<head>
    <title>Secure File Sharing</title>
</head>
<body>
    <h1>Secure File Sharing System</h1>

    <h2>Upload a File</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Encrypt & Upload">
    </form>

    <h2>Download Encrypted File</h2>
    <form method="get" action="/download/sample.txt.enc">
        <input type="submit" value="Download sample.txt">
    </form>
</body>
</html>
